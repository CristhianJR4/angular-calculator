<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="container">
  <div style="text-align:center">
    <h1>Aplicaci√≥n: {{ title }}</h1>
  </div>

  <form>
    <div class="mb-3">
      <div class="form-group">
        <label for="operandoA">OperandoA:</label>
        <input
          type="number"
          class="form-control"
          id="operandoA"
          name="operandoA"
          placeholder="Escribe operando A"
          [(ngModel)]="operandoA"
        />
      </div>
    </div>
    <div class="mb-3">
      <div class="form-group">
        <label for="operandoB">OperandoB:</label>
        <input
          type="number"
          class="form-control"
          id="operandoB"
          name="operandoB"
          placeholder="Escribe operando B"
          [(ngModel)]="operandoB"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSumar()">
      Sumar
    </button>
  </form>
  <br>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <center>
    <div class="alert alert-primary" role="alert">
     <p>Resultado : {{ resultado }}</p>
    <img *ngIf="resultado" src="blob:https://web.whatsapp.com/bb48873d-7f1f-45fd-8f3e-411426642d57">
    </div> 
 </center>
</div>
